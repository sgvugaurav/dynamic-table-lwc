<template>
    <template lwc:if={isText}>
        <template lwc:if={isViewMode}>
            <div class="slds-truncate" title={value}>{value}</div>
        </template>
        <template lwc:else>
            <lightning-input type="text" value={value} ></lightning-input>
        </template>
    </template>
    <template lwc:elseif={isName}>
        <template lwc:if={isViewMode}>
            <div class="slds-truncate" title={value}>
                <a href={url} target="_blank">{value}</a>
            </div>
        </template>
        <template lwc:else>
            <lightning-input type="text" value={value}></lightning-input>
        </template>
    </template>
    <template lwc:elseif={isPicklist}>
        <c-picklist-combobox
        object-name={objectName}
        picklist-field={field}
        value={value}
        disabled={isViewMode}
        ></c-picklist-combobox>
    </template>
    <template lwc:elseif={isDateTime}> 
        <lightning-input type="datetime" class="red-icon" name="datetimevalue" label="" value={value} disabled={isViewMode} ></lightning-input>
    </template>
    <template lwc:elseif={isDate}>
        <lightning-input type="date" class="red-icon" name="datevalue" label="" value={value} disabled={isViewMode} ></lightning-input>
    </template>
    <template lwc:elseif={isEmail}>
        <template lwc:if={isViewMode}>
            <div class="slds-truncate" title={value}>
                <a href={url} target="_blank">{value}</a>
            </div>
        </template>
        <template lwc:else>
            <lightning-input type="email" value={value}></lightning-input>
        </template>
    </template>
    <template lwc:else>
        <div class="slds-truncate"></div>
    </template>
</template>
