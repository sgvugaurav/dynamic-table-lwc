<template>
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small" label="Loading Spinner" variant="brand" class="my-brand"></lightning-spinner>
    </template>
    <div class="slds-box slds-theme_shade">
        <div class="table-container slds-p-top_x-small slds-p-left_x-small slds-p-right_x-small slds-p-bottom_x-small">
            <div>
                <p class="label">{label}</p>
            </div>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-label="Example table of Opportunities with vertical borders">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="red-background white-text" scope="col">
                            <div class="slds-truncate" title="Serial Number">#</div>
                        </th>
                        <template for:each={headers} for:item="header">
                            <th key={header} class="red-background white-text" scope="col">
                                <div class="slds-truncate" title={header}>{header}</div>
                            </th>
                        </template>
                        <th class="red-background white-text">
                            <div class="slds-truncate" title="Delete Button"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template lwc:if={recordsAvailable}>
                        <template for:each={records} for:item="rec">
                            <tr key={rec.Id} class={rec.styleClasses}>
                                <td class="slds-cell-edit slds-cell-error" role="gridcell">
                                    <span class="slds-row-number slds-text-body_small slds-text-color_weak"></span>
                                </td>
                                <template for:each={fields} for:item="field">
                                    <td key={field.fieldName} role="gridcell" onchange={handleCellValueChange} data-id={rec.Id} data-field={field.fieldName} data-type={field.type}>
                                        <c-table-cell object-name={objectName} field={field.fieldName} record={rec} type={field.type} mode={mode} editable={field.editable} required={field.required}></c-table-cell>
                                    </td>
                                </template>
                                <td>
                                    <div data-id={rec.Id} onclick={handleDelete} class="slds-truncate">
                                        <lightning-button-icon icon-name="utility:delete" class="red-icon"  alternative-text="Delete" title="Delete"></lightning-button-icon>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </template>
                    <template lwc:else>
                        <div class="slds-theme_shade">No Data to show</div>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button variant="brand-outline" label="+ Add New Row" title="Add Row" class="my-brand" onclick={handleAddRow} disabled={isDisabled} ></lightning-button>
        </div>
        <div class="slds-var-m-top_large slds-border_top btn-center">
            <div>
                <lightning-button label={btnLabel} onclick={handelEditAndSave} class="my-brand" disabled={saveDisabled} ></lightning-button>
            </div>
        </div>
    </div>
</template>
